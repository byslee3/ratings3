{% extends "layout.html" %}
{% block body %}

<a href = "{{ url_for("logout") }}">log out</a>
<br>
<br>

<h3>My Ratings</h3>

    {% for r in ratings_list %}

        The user rated the movie
        {{ r.movie.title }}
        with a score of
        {{ r.rating }}
        <br>

    {% endfor %}

<h3>Search for a movie</h3>

    <form action = "{{ url_for("movie_search") }}" method="POST">
    <input type="text" name="movie_field" placeholder="enter movie name">
    <input type="submit" value="Search">
    </form>

{% endblock %}
